<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Indie+Flower&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>Health Bliss Signup  </title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <!-- custom css file link  -->
    <link rel="stylesheet" href="styles1.css">
    <script src="signup.js"></script>
    <link rel="shortcut icon" href="icon.png" />
    </head>

     
<body>


  <!-- ==================heading======= -->

  <div class=" display-4 heading text-center">
    <span> &#8220;SIGNUP PAGE - HEALTH BLISS&#x201C;  </span>
  </div>
  <!-- ===================left portion of image=========== -->
  <div class=" p-4 whole_page ">

    
    <!-- =====left image===== -->
    <div class="  left_image col-lg-8 ">
      <img src="assets/img/signUp_image.png" class="img-fluid ">
    </div>

    <!-- ========right side sign up form=========== -->

    <div class="container right_side col-lg-4  " id="right_side">
      <div class=" my-5 title   container-fluid text-center">
        <h3><u>LOGIN/SIGNUP</u> </h3>
      </div>
      <div class="form">

        

        <div class="label2">
          <label>  
            <i class="mx-2 fas fa-users "></i> USERNAME</label>
          <input onclick="inputt()"
            id="username"
            for="validationCustom03"
            type="text"
            name="name"
            class="form-control"
           
            placeholder="ENTER FULL NAME"
            required
          />

         

        </div> 

        <div class="label2">
          <label> <i class="mx-2 fas fa-envelope-open "></i> EMAIL</label>
          <input onclick="inputt()"
            id="email"
            type="text"
            name="name"
            class="form-control"
            
            placeholder="XYZ@abc.com"
            required
          />
        </div> 

        <div class="label2">
          <label>  <i class="mx-2 fas fa-lock "></i> PASSWORD</label>
          <input
            id="password"
            type="password"
            name="name"
            class="form-control"
            size="20"
            placeholder="password"
            required
          />
        </div> 

        <div class=" my-3 label2">

          <label>AGE:</label>
    <input type="number" id="quantity" name="quantity" class="label2" min="0" max="100" step="10" value="0">
        </div>


        <div class="my-3 label2">

          <input type="radio" id="Male" name="fav_language" value="Male">
            <label for="html">Male</label>
          
            <input type="radio" id="FEMALE" name="fav_language" value="FEMALE">
            <label for="FEMALE">FEMALE</label>
        
          <input type="radio" id="OTHERS" name="fav_language" >
            <label for="css">OTHERS</label><br>
        </div>
  
  <div class="text-center">

    <button class="  btn  " type="submit" onclick="validate()" >SUBMIT</button>
  </div>



      </div>

    </div>

  </div>
</body>

</html>
